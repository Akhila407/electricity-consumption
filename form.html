<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Consumption Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-page">
        <div class="form-container slide-up">
            <h1>Enter Home Details</h1>
            <form method="POST" action="{{ url_for('predict') }}">
                <div class="form-group">
                    <label for="sqft">Home Size (sq ft):</label>
                    <input type="number" id="sqft" name="sqft" min="500" max="10000" required>
                </div>
                <div class="form-group">
                    <label for="occupants">Number of Occupants:</label>
                    <input type="number" id="occupants" name="occupants" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="appliances">Major Appliances:</label>
                    <input type="number" id="appliances" name="appliances" min="1" max="20" required>
                </div>
                <button type="submit" class="btn hover-effect">Calculate Consumption</button>
            </form>
        </div>
    </div>
</body>
</html>
